<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random quote machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/modols/styles.css"> 
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar bg-body-tertiary navbar-expand-lg navbar-light position-fixed top-0 start-0 end-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-chat-left-text"></i>
          Random quote machine
        </a>
          <button class="btn btn-dark" onclick="toggleDarkMode()" type="submit">
            <i class="bi bi-lightbulb-off-fill text-light"></i>           
            Dark mode
          </button>
        
      </div>
    </nav>
    <!-- Main content -->
        <div class="d-flex justify-content-center align-items-center vh-100 bg-body-secondary">  
          <div class="card ">
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                
                <p id="quote-text"></p>
                
                <div  id="quote-info" class="blockquote-footer grid gap-6 row-gap-3 text-end">  
                  <cite id="quote-author"></cite>
                  <span id="quote-category" class="text-bg-success text-center">
                    <i class="bi bi-tag-fill"></i>
                  </span>                
                </div>

              </blockquote>

            </div>
            <footer class="container-fluid m-2 d-flex justify-content-between align-items-center ">
              
              <div class="row-5 text-center">
                <a href="#" id="tweet-quote"  class="badge rounded-pill">
                  <i class="bi bi-twitter text-primary col " style="font-size: 1.45rem; " ></i> 
                </a>
                <a href="#" id="tweet-quote" class="badge rounded-pill  ">
                  <i class="bi bi-instagram text-secondary col" style="font-size: 1.45rem; "></i> 
                </a>
                <a href="#" id="tweet-quote" class="badge rounded-pill row-5">
                  <i class="bi bi-reddit col text-danger " style="font-size: 1.5rem; "></i> 
                </a>
              </div>
              <div class="row-5">
                <button class="btn btn-outline-danger"><i class="bi bi-heart"></i></button>
                <button class="btn btn-primary" id="generate-btn">New quote</button>
              </div>
              
             
            </footer>
          </div>
          

        </div>
      
    
    <script src="/modols/generate.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
  </body>
</html>
